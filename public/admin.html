<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>

    <div id="loginForm" class="login-form">
      <h2>Login</h2>
      <input id="username" placeholder="Username" required><br>
      <input id="password" type="password" placeholder="Password" required><br>
      <button id="loginButton">Login</button>
    </div>

    <div id="adminPanel" style="display:none;">
      <button onclick="goHome()" style="float:right;">üè† Home</button>
      <h2>Manage Proxies</h2>

      <h3>Existing Proxies</h3>
      <ul id="proxyList"></ul>

      <h3>Suggested Proxies</h3>
      <ul id="suggestedProxiesList"></ul>

      <h3>Usage Stats</h3>
      <ul id="usageStats"></ul>

      <h3>Add New Proxy</h3>
      <input id="newName" placeholder="Proxy Name" required><br>
      <input id="newUrl" placeholder="Proxy URL" required><br>
      <input type="file" id="newLogo" accept="image/*"><br>
      <button onclick="addProxy()">Add Proxy</button>
    </div>
  </div>

  <script>
    let isLoggedIn = false;
    let authToken = '';

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.success) {
        authToken = data.token;
        isLoggedIn = true;
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        loadProxies();
        loadSuggestedProxies();
        loadUsageStats();
      } else {
        alert('Invalid credentials');
      }
    }

    async function loadProxies() {
      const res = await fetch('/api/proxies');
      const proxies = await res.json();
      const list = document.getElementById('proxyList');
      list.innerHTML = '';
      proxies.forEach(proxy => {
        const li = document.createElement('li');
        if (proxy.logo) {
          const img = document.createElement('img');
          img.src = proxy.logo;
          img.alt = `${proxy.name} logo`;
          img.classList.add('proxy-logo');
          li.appendChild(img);
        }
        li.appendChild(document.createTextNode(` ${proxy.name} - ${proxy.url} `));
        const btn = document.createElement('button');
        btn.textContent = 'Remove';
        btn.onclick = () => removeProxy(proxy.name);
        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    async function loadSuggestedProxies() {
      const res = await fetch('/api/suggested-proxies');
      const proxies = await res.json();
      const list = document.getElementById('suggestedProxiesList');
      list.innerHTML = '';
      proxies.forEach(proxy => {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(` ${proxy.name} - ${proxy.url} `));
        if (proxy.logo) {
          const img = document.createElement('img');
          img.src = proxy.logo;
          img.alt = `${proxy.name} logo`;
          img.classList.add('proxy-logo');
          li.appendChild(img);
        }
        const approveBtn = document.createElement('button');
        approveBtn.textContent = 'Approve';
        approveBtn.onclick = () => approveProxy(proxy);
        li.appendChild(approveBtn);

        const denyBtn = document.createElement('button');
        denyBtn.textContent = 'Deny';
        denyBtn.onclick = () => denyProxy(proxy);
        li.appendChild(denyBtn);

        list.appendChild(li);
      });
    }

    async function approveProxy(proxy) {
      const res = await fetch('/api/approve-proxy', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${authToken}`
        },
        body: JSON.stringify({ proxy })
      });
      const data = await res.json();
      if (data.success) {
        loadProxies();
        loadSuggestedProxies();
      } else {
        alert(data.message || 'Error approving proxy');
      }
    }

    async function denyProxy(proxy) {
      const res = await fetch('/api/deny-proxy', {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${authToken}`
        },
        body: JSON.stringify({ proxy })
      });
      const data = await res.json();
      if (data.success) {
        loadSuggestedProxies();
      } else {
        alert(data.message || 'Error denying proxy');
      }
    }

    async function loadUsageStats() {
      const res = await fetch('/api/usage-stats', {
        headers: {
          'Authorization': `Bearer ${authToken}`
        }
      });
      if (!res.ok) {
        alert('Error loading usage stats');
        return;
      }
      const stats = await res.json();
      const list = document.getElementById('usageStats');
      list.innerHTML = '';
      for (const name in stats) {
        const li = document.createElement('li');
        li.textContent = `${name}: ${stats[name]} launches`;
        list.appendChild(li);
      }
    }

    async function addProxy() {
      const name = document.getElementById('newName').value;
      const url = document.getElementById('newUrl').value;
      const logo = document.getElementById('newLogo').files[0];
      const formData = new FormData();
      formData.append('name', name);
      formData.append('url', url);
      if (logo) formData.append('logo', logo);

      const res = await fetch('/api/proxies', {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${authToken}` },
        body: formData
      });

      const data = await res.json();
      if (data.success) {
        loadProxies();
        loadUsageStats();
      } else {
        alert(data.message || 'Error adding proxy');
      }

      document.getElementById('newName').value = '';
      document.getElementById('newUrl').value = '';
      document.getElementById('newLogo').value = '';
    }

    async function removeProxy(name) {
      await fetch('/api/proxies', {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${authToken}`
        },
        body: JSON.stringify({ name })
      });
      loadProxies();
      loadUsageStats();
    }

    function goHome() {
      authToken = '';
      isLoggedIn = false;
      window.location.href = '/index.html';
    }

    document.getElementById('loginButton').addEventListener('click', login);
  </script>
</body>
</html>
