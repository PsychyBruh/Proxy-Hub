<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>
    <div id="loginForm" class="login-form">
      <h2>Login</h2>
      <input id="username" placeholder="Username" required><br>
      <input id="password" type="password" placeholder="Password" required><br>
      <button id="loginButton">Login</button>
    </div>

    <div id="adminPanel" style="display:none;">
      <h2>Manage Proxies</h2>
      <h3>Existing Proxies</h3>
      <ul id="proxyList"></ul>

      <h3>Usage Stats</h3>
      <ul id="usageStats"></ul>

      <h3>Add New Proxy</h3>
      <input id="newName" placeholder="Proxy Name" required><br>
      <input id="newUrl" placeholder="Proxy URL" required><br>
      <input type="file" id="newLogo" placeholder="Proxy Logo" accept="image/*"><br>
      <button onclick="addProxy()">Add Proxy</button>
    </div>
  </div>

  <script>
    let isLoggedIn = false;
    let authToken = '';

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.success) {
        authToken = data.token;  // Save the JWT token
        isLoggedIn = true;
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        loadProxies();
        loadUsageStats();  // Load usage stats after login
      } else {
        alert('Invalid credentials');
      }
    }

    async function loadProxies() {
      const res = await fetch('/api/proxies');
      const proxies = await res.json();
      const list = document.getElementById('proxyList');
      list.innerHTML = '';
      proxies.forEach(proxy => {
        const li = document.createElement('li');
        if (proxy.logo) {
          const img = document.createElement('img');
          img.src = proxy.logo;
          img.alt = `${proxy.name} logo`;
          img.classList.add('proxy-logo');
          li.appendChild(img);
        }
        li.textContent = `${proxy.name} - ${proxy.url}`;
        const btn = document.createElement('button');
        btn.textContent = 'Remove';
        btn.onclick = () => removeProxy(proxy.name);
        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    async function loadUsageStats() {
      const res = await fetch('/api/usage-stats');
      const stats = await res.json();
      const list = document.getElementById('usageStats');
      list.innerHTML = ''; // Clear the stats list first

      for (const proxyName in stats) {
        const li = document.createElement('li');
        li.textContent = `${proxyName}: ${stats[proxyName]} launches`;
        list.appendChild(li);
      }
    }

    async function addProxy() {
      const name = document.getElementById('newName').value;
      const url = document.getElementById('newUrl').value;
      const logoFile = document.getElementById('newLogo').files[0];
      const formData = new FormData();
      formData.append('name', name);
      formData.append('url', url);
      if (logoFile) {
        formData.append('logo', logoFile);
      }

      const res = await fetch('/api/proxies', {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${authToken}` },
        body: formData
      });

      const data = await res.json();
      if (data.success) {
        loadProxies();
        loadUsageStats();  // Refresh usage stats after adding a new proxy
      }

      document.getElementById('newName').value = '';
      document.getElementById('newUrl').value = '';
      document.getElementById('newLogo').value = '';
    }

    async function removeProxy(name) {
      await fetch('/api/proxies', {
        method: 'DELETE',
        headers: { 
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${authToken}`
        },
        body: JSON.stringify({ name })
      });
      loadProxies();
      loadUsageStats();  // Refresh usage stats after removing a proxy
    }

    document.getElementById('loginButton').addEventListener('click', login);
  </script>
</body>
</html>
